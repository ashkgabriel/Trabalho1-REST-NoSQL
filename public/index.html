  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- formul√°rio -->
        <h4 class="text-primary mt-3"> Cadastro de Unidades B√°sicas de Sa√∫de</h4>
        <div class="container">
          <form id="formUnidades" method="post" class="m-auto" style="max-width:600px">
            <hr class="my-4" />
            <div class="form-group mb-3">
              <label for="nome_unidade">Nome da Unidade</label>
              <input type="text" class="form-control" id="nome_unidade" name="nome_unidade" required maxlength="30"
                autofocus>
            </div>
            <div class="form-group mb-3">
              <label for="data-de-cadastro">Data de Cadastro</label>
              <input type="date" class="form-control" id="data-de-cadastro" name="data-de-cadastro" required>
            </div>
            <hr class="bg-transparent border-0 py-1" />
            <div class="form-group mb-3">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" required maxlength="8">
            </div>

            <div class="form-group mb-3"><label for="logradouro">Logradouro</label>
              <input type="text" class="form-control" id="logradouro" name="logradouro" required>
            </div>

            <div class="form-group mb-3"><label for="numero">N√∫mero</label>
              <input type="number" class="form-control" id="numero" name="numero" required>
            </div>

            <div class="form-group mb-3"><label for="complemento">Complemento</label>
              <textarea class="form-control" id="complemento" name="complemento"></textarea>
            </div>

            <div class="form-group mb-3"><label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" name="bairro" required>
            </div>

            <div class="form-group mb-3"><label for="localidade">Localidade</label>
              <input type="text" class="form-control" id="localidade" name="localidade" required>
            </div>


            <div class="form-group mb-3">
              <label for="unidade-da-federacao">Unidade da Federa√ß√£o</label>
              <select required class="form-select custom-select" id="unidade-da-federacao">
                <option value="" selected>Selecione...</option>
                <option> RS</option>
                <option> SC</option>
                <option> PR</option>
                <option> SP</option>
                <option> RJ</option>
                <option> ES</option>
                <option> MG</option>
                <option> MS</option>
                <option> MT</option>
                <option> GO</option>
                <option> DF</option>
                <option> BA</option>
                <option> SE</option>
                <option> AL</option>
                <option> PE</option>
                <option> PB</option>
                <option> RN</option>
                <option> CE</option>
                <option> PI</option>
                <option> MA</option>
                <option> TO</option>
                <option> PA</option>
                <option> AP</option>
                <option> RR</option>
                <option> AM</option>
                <option> RO</option>
                <option> AC</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="latitude">Latitude</label>
              <input type="number" class="form-control" id="latitude" name="latitude" min="-90" max="90" step="any"
                required>
            </div>

            <div class="form-group mb-3">
              <label for="longitude">Longitude</label>
              <input type="number" class="form-control" id="longitude" name="longitude" min="-180" max="180" step="any"
                required>
            </div>

            <div class="form-group mb-3">
              <label for="salvar"></label>
              <button class="btn btn-primary" name="salvar" type="submit"> üíæSalvar</button>
            </div>

            <br><br><br>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <!-- tabela -->
        <h4 class="text-primary mt-3">Unidades Cadastradas</h4>
        <table class="table table-bordered shadow-lg">
          <thead>
            <tr class="table-info">
              <th>Nome Unidade</th>
              <th>Endere√ßo</th>
              <th>Data Cadastro</th>
              <th>Geo Localiza√ß√£o</th>
              <th>Op√ß√µes</th>
            </tr>
          <tbody id="dadosTabela">
          </tbody>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->

      <div class="modal-content">
